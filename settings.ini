[Model]
# Google Gemini 模型名称
model_name = gemini-2.0-flash-001
#model_name = gemini-2.5-flash

[Memory]
# [新增] 是否开启长期记忆 (True/False)
# True: 加载并保存历史记录
# False: 每次启动都是全新的（省 Token）
enable_long_memory = False

# [新增] 上下文窗口大小（加载最近多少轮对话到内存）
# 建议 20-50，取决于你的 Token 预算
context_window_turns = 10


[Paths]
# 输入JD的目录
input_dir = jd
# 输出结果的目录
export_dir = cv
# JD URL 存放目录
url_dir = jd_url
# 技能库目录
repo_dir = skill_repository
# 技能库文件名
repo_filename = 亮点总结.docx
# 指令配置文件名
instruction_file = instruction.txt
# [新增] 用户配置文件名
profile_filename = user_profile.json
# [新增] 会话历史存储目录
session_dir = sessions

[Workflow]
# 校验循环的最大重试次数
max_loop_iterations = 3


[Search]
# 默认搜索引擎: "linkedin" 或 "google"
default_engine = linkedin
# 每次搜索获取的数量
max_results = 10

[RapidAPI]
# Host 配置
host_linkedin = linkedin-job-search-api.p.rapidapi.com
host_google = jsearch.p.rapidapi.com

# Pagination Settings
# LinkedIn: limit per request (max 100)
linkedin_limit = 10
# LinkedIn: total records to fetch
linkedin_max_records = 10

# Google: pages per request
google_num_pages = 1
# Google: max pages to fetch (1 page = 10 results usually)
google_max_pages = 1




[Voice]
# 总开关
enabled = True
# [新增] 语音生效范围
# all: 全程语音 (默认)
# mock_interview: 仅在模拟面试环节开启语音，平时打字
# interview_copilot: 暂时没有用处，留作以后多角色时使用
#scope = mock_interview, interview_copilot
#scope = all
scope = mock_interview



# --- 听 (Speech-to-Text) 设置 ---
# 引擎选择: 'google' (在线免费, 短语音) 或 'whisper' (本地离线, 长语音, 更准)
stt_engine = whisper

# Google 引擎参数
input_language = en-US

# Whisper 引擎参数
# 模型大小: tiny, base, small, medium, large-v3 (老电脑建议 base 或 small)
# 后缀 .en 表示纯英文版 (base.en)，精度比多语言版 (base) 高
whisper_model_size = base.en
# 运行设备: cpu 或 cuda (Nvidia显卡)
whisper_device = cpu
# 计算精度: int8 (CPU推荐), float16 (GPU推荐)
whisper_compute_type = int8

# --- 说 (Text-to-Speech) 设置 ---
# 引擎选择: 'edge-tts' (目前仅实现这个)
tts_engine = edge-tts

# Edge-TTS 参数
speaking_rate = +0%

# --- 角色语音设置 ---
#移除旧的单一设置： 
output_voice = en-AU-NatashaNeural

# Joey 的声音（AI 助手，建议用稳定、友好的声音）
# male voice
joey_voice = en-AU-WilliamNeural
# female voice
# joey_voice = en-AU-NatashaNeural

# Mary 的声音池（面试官，建议用多个不同的声音，以逗号分隔）
# 这些声音必须是 Edge-TTS 支持的有效声音名称
# 可以在终端运行 `edge-tts --list-voices` 查看所有可用声音，推荐声音: en-AU-NatashaNeural, en-US-JennyNeural, en-GB-SoniaNeural
#mary_voices_pool = en-US-JennyNeural, en-GB-SoniaNeural, en-US-AriaNeural, en-CA-ClaraNeural, en-IE-EmilyNeural
mary_voices_pool = en-AU-NatashaNeural


[Personas]
# AI 助手的名字 (原 Joey)
copilot_name = Joey
# 模拟面试官的名字 (原 Mary，如男声，建议Richard或Ben)
interviewer_name = Mary
# 你的名字 (如果留空，则尝试从 user_profile.json 读取，若读取失败则用 User)
user_name = Chris